---
name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Login to GiHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Get current date
      id: get-current-date
      run: echo "CURRENT_DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

    - name: Get repo owner
      id: get-repo-owner
      run: echo "REPO_OWNER=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

    - name: Build and Publish the Docker image
      env:
        TAG_TODAY:  ghcr.io/${{ env.REPO_OWNER }}/pulumi-devcontainer:${{ env.CURRENT_DATE }}
        TAG_LATEST: ghcr.io/${{ env.REPO_OWNER }}/pulumi-devcontainer:latest
      run: |
        docker build . --file docker/Dockerfile.pulumi-devcontainer --tag $TAG_TODAY --tag $TAG_LATEST
        docker push $TAG_TODAY
        docker push $TAG_LATEST
